<!DOCTYPE html>

  <style>

    label {

    input[type="text"],

  </style>
</head>
<body>
  <div class="container">
    <h1>üì¨ G·ª≠i Th∆∞ T√¨nh</h1>
    <label>Ng∆∞·ªùi nh·∫≠n</label>
    <input type="text" id="receiver" placeholder="T√™n ng∆∞·ªùi nh·∫≠n..." />

    <label>N·ªôi dung th∆∞</label>
    <textarea id="message" placeholder="Vi·∫øt l·ªùi nh·∫Øn..."></textarea>

    <label>Ng∆∞·ªùi g·ª≠i</label>

    <label>M·∫≠t kh·∫©u</label>

    <button class="submit-btn" id="create-btn">T·∫°o Th∆∞</button>

  </div>

  <script>
    const createBtn = document.getElementById('create-btn');
    const errorDiv = document.getElementById('error');
    const linkBox = document.getElementById('link-box');

    createBtn.onclick = () => {
      errorDiv.textContent = '';
      linkBox.style.display = 'none';

      const receiver = document.getElementById('receiver').value.trim();
      const message = document.getElementById('message').value.trim();
      const sender = document.getElementById('sender').value.trim();
      const password = document.getElementById('password').value;

      if (!receiver || !message || !sender || !password) {
        errorDiv.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin ü•π';
        return;
      }

      // T·∫°o ID ƒë∆°n gi·∫£n
      const id = 'lt' + Date.now();

      // D·ªØ li·ªáu l∆∞u
      const data = {
        receiver,
        message,
        sender,
        pass: password,
        imgs: [] // N·∫øu mu·ªën th√™m h√¨nh sau n√†y
      };

      localStorage.setItem(id, JSON.stringify(data));

      // T·∫°o link nh·∫≠n th∆∞ d·∫°ng th∆∞ m·ª•c con /receiver/
      const url = `${location.origin}/receiver/?id=${id}`;
      linkBox.textContent = url;

      // Copy link khi click v√†o box
      linkBox.onclick = () => {
        navigator.clipboard.writeText(url).then(() => {
          alert('ƒê√£ sao ch√©p link nh·∫≠n th∆∞!');
        });
      }
    };
  </script>
</body>
</html>
